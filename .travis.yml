---
# Vlad travis testing file.
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible
  
  # Force the docroot and vlad_aux directories to be there (normally generated by Vagrant)
  - sudo mkdir -p /var/www/site/docroot
  - sudo mkdir -p /var/www/site/vlad_aux

script:
  # Syntax check on all playbooks.
  - ansible-playbook -i localhost, vlad/playbooks/site.yml --syntax-check
  - ansible-playbook -i localhost, vlad/playbooks/local_halt_destroy.yml --syntax-check
  - ansible-playbook -i localhost, vlad/playbooks/local_up.yml --syntax-check
  - ansible-playbook -i localhost, vlad/playbooks/local_up_services.yml --syntax-check

  # Run the main site playbook.
  - ansible-playbook -i localhost, vlad/playbooks/site.yml --connection=local

  # Run Additional Idempotency check.
  #- ansible-playbook -i localhost, vlad/playbooks/site.yml --connection=local --sudo | grep -q 'changed=0.*failed=0' && (echo 'Idempotence test: pass' && exit 0) || (echo 'Idempotence test: fail' && exit 1)